<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- BOOTSTRAP------- -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- FAVICON------- -->
        <link rel="shortcut icon" href="img/img-usuario/favicon.png" type="image/x-icon">

        <!-- REMIX ICONS------- -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!-- FONT AWESOME------- -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <!-- CSS------- -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="css/preventa.css">

        <title>Neva</title>



        <!-- NOMBRE DE LAS COSAS -->
        
        <!-- Para una class: nombre1__nombre2
        Ejemplo: footer__container

        Para un ID: nombre1-nombre2
        Ejemplo: footer-container -->

    </head>
    <body>

     <!-- HEADER------- -->
        <!-- AQUI VA EL MENU Y EL HEADER -->
        <header class="header" id="header">
            <nav class="menu" id="menu">

            </nav>
      
        </header>

        <!-- MAIN------- -->
        <main class="main">
            <div data-aos="zoom-in" data-aos-duration="2000" class="presale container d-flex justify-content-center align-items-center min-vh-100">
                <!-- Contenedor del formulario de inicio de sesión -->
                <div class="row rounded-5 p-3 shadow box-area">
                    <div class="col-md-12 right-box">
                        <div class="row align-items-center">
                            <div class="header-text text-center">
                                <h2>Sé el Primero en Jugar Neva</h2>
                                <p>Completa el formulario a continuación para asegurarte una copia de Neva y ser uno de los primeros en explorar su fascinante mundo.</p>
                            </div>
        
                            <!-- Formulario en dos columnas -->
                            <div class="row g-3"> <!-- Row para dos columnas -->
                                <!-- Columna 1 -->
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Nombre Completo">
                                    </div>
                                </div>
                            
                                <!-- Columna 2 -->
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control form-control-lg fs-6" placeholder="Correo Electrónico">
                                    </div>
                                </div>
                            
                                <!-- Columna 1 -->
                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <select class="form-control form-control-lg fs-6" name="platform" required>
                                            <option value="" disabled selected>Selecciona la plataforma</option>
                                            <option value="pc">PC</option>
                                            <option value="playstation">PlayStation</option>
                                            <option value="xbox">Xbox</option>
                                            <option value="nintendo">Nintendo Switch</option>
                                        </select>
                                    </div>
                                </div>
                            
                                <!-- Columna 2 -->
                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <select class="form-control form-control-lg fs-6" name="payment-method" required>
                                            <option value="" disabled selected>Método de Pago</option>
                                            <option value="credit-card">Tarjeta de Crédito/Débito</option>
                                            <option value="paypal">PayPal</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
        
       
                            <!-- Botones de acción -->
                            <div class="presale__btn col-12">
                                <button type="button" class="btn btn-lg btn-primary btn-presale w-100 fs-6" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Preordenar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        

        <!-- FOOTER -->
        <footer>
         
        </footer>
      
        <!--=============== BIBLIOTECAS JS ===============-->
        <!-- <script src="js/scrollreveal.min.js"></script>    -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->


        <!-- BOOTSTRAP------- -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--JS------- -->
        <script src="js/preventa.js"></script>
    </body>
</html>
